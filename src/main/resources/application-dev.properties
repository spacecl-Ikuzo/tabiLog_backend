# JPA 설정
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# 외래키 제약조건 자동 생성 비활성화
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# 스키마 생성 시 외래키 제약조건 생성 비활성화
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=false
# 외래키 제약조건 생성 완전 비활성화
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false
# 스키마 관리 완전 비활성화
spring.jpa.properties.hibernate.schema_management_provider=none

