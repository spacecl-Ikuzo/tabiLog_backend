# 개발 환경 설정 (Cloud SQL 직접 연결)
spring.application.name=Tabilog

# 서버 포트
server.port=8080

# --- DB: Cloud SQL 외부 IP(34.64.56.243:3306) ---
spring.datasource.url=${DB_URL:jdbc:mysql://34.64.56.243:3306/tabilog?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul}
spring.datasource.username=${DB_USERNAME:tabilog}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ↓ 하이버네이트 6.x에서는 자동 선택되므로 명시 불필요(경고 유발) — 제거
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# JPA 최적화 설정
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# JWT 설정
tabilog.app.jwtSecret=${JWT_SECRET:dGFiaWxvZ0RldlNlY3JldEtleTEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MA==}
tabilog.app.jwtAccessExpirationMs=1000
tabilog.app.jwtRefreshExpirationMs=604800000

# CORS 설정
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:5173,http://localhost:5174,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:5173,http://127.0.0.1:5174,http://127.0.0.1:8080

# Google Maps API Key (개발용)
google.maps.api-key=${GOOGLE_MAPS_API_KEY:}

# 이메일 설정 (Gmail SMTP) - 개발환경
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:}
spring.mail.password=${GMAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# 프론트엔드 URL 설정 - 개발환경
app.frontend.url=http://localhost:5173

# 로깅 설정
logging.level.org.springframework.web=DEBUG
logging.level.com.ikuzo.tabilog=DEBUG
logging.level.org.springframework.mail=DEBUG
