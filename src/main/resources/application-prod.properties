# 프로덕션 환경 설정 (Google Cloud)
spring.application.name=Tabilog

# Cloud Run 포트 설정
server.port=${PORT:8080}

# 데이터베이스 설정 (Cloud SQL)
spring.datasource.url=jdbc:mysql:///tabilog?cloudSqlInstance=tabilog-471102:asia-northeast3:tabilog-mysql-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:your_password_here}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Cloud SQL 연결 설정
spring.cloud.gcp.sql.database-name=tabilog
spring.cloud.gcp.sql.instance-connection-name=tabilog-471102:asia-northeast3:tabilog-mysql-db

# 로깅 설정 (프로덕션)
logging.level.org.springframework.web=INFO
logging.level.com.ikuzo.tabilog=INFO
