# 기본 설정
spring.application.name=Tabilog

# 기본 프로파일 설정 (개발 환경)
spring.profiles.active=dev

# 공통 설정
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# 외래키 제약조건 자동 생성 비활성화
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=false
# 외래키 제약조건 생성 완전 비활성화
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false

# Google Cloud 설정
spring.cloud.gcp.credentials.location=file:///C:/cloud-key/google-cloud-key.json

