# 기본 설정
spring.application.name=Tabilog

# 기본 프로파일 설정 (개발 환경)
spring.profiles.active=dev

# 공통 설정 - 각 환경별 properties에서 재정의
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# JWT 공통 설정 (기본값)
tabilog.app.jwtSecret=dGFiaWxvZ1NlY3JldEtleTEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MA==

# Access Token 만료 시간 (1시간) 
tabilog.app.jwtAccessExpirationMs=3600000

# Refresh Token 만료 시간 (7일)
tabilog.app.jwtRefreshExpirationMs=604800000

# Google Maps API Key (기본값 - 각 환경에서 재정의)
google.maps.api-key=AIzaSyDAp-vdj3Z805yuPNFN_xQTYvjyxJxV6Fc

# CORS 공통 설정 (기본값)
cors.allowed-origins=http://localhost:3000
# 개발용으로만 사용, 기존 데이터 주의!
spring.jpa.hibernate.ddl-auto=update

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600
spring.mvc.favicon.enabled=false

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB